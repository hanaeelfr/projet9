<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="movies.css">
    <title>movies</title>
</head>
<body>
                <nav class="navbar bg-body-tertiary" >
                    <div class="container">
                      <a class="navbar-brand" href="#">
                        <img src="movies.png" alt="Bootstrap" width="45" height="45" pb-lg-0>
                      </a>
                      <h1>Movies.COM</h1>
                    </div>
                  </nav>
                  <select class="form-select form-select-lg mt-4 bg-dark text-light" aria-label=".form-select-lg example" id="Select">
                    <option selected>Open this select menu</option>
                    <option value="titre">Un titre</option>
                    <option value="Réalisateur">Réalisateur</option>
                    <option value="Anné">Anné</option>
                    <option value="Durée">Durée</option>
                    <option value="grand durée">grand durée</option>
                    <option value="Titre">Titre</option>
                    <option value="Un Réalisateur"> Un Réalisateur</option>
                    <option value="L'anné">L'anné</option>
                  </select>
                  <input class="form-control me-2 bg-danger" type="search" placeholder="Search" aria-label="Search" id="search"  width="30%">

                  <table class="table">
                    <thead>
                      <tr class="firstline">
                        <th scope="col">Poster</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Réalisateur</th>
                        <th scope="col">L'anné</th>
                        <th scope="col">Durée</th>
                        <th scope="col">Festival</th>
                        <th scope="col">Acteurs</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
